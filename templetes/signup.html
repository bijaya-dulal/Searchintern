{% extends "base.html" %} 

{% block content%}


<div class="w-2/3% flex justify-center items-center mt-16">
<div class="bg-[#f8fafc] text-black p-8 rounded-lg shadow-md w-96 mt-28 justify-center align-middle">
    <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>

   <!-- Modify the name attributes to match the expected names in the Django view -->
   <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <!-- Name Input -->
    {% if error %}
      <div class="bg-red-500 text-white p-4 rounded-md mb-4">
        <p>{{error_message}}</p>
      </div>
    {% endif %}
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-600"> Username</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
    </div>

    <div class="mb-4">
      <label for="Email" class="block text-sm font-medium text-gray-600"> Email</label>
      <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
  </div>

  <div class="mb-4">
    <label for="category" class="block text-sm font-medium text-gray-600">Who are you?</label>
    
    <select id="category" name="category" class="p-2 border rounded-md">
         <option value="student">student</option>
         <option value="recruter">recruter</option>

    </select>



  </div>

  <!-- password -->
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">password</label>
        <input type="password" id="pass" name="pass" class="mt-1 p-2 w-full border rounded-md">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-600"> verify password</label>
      <input type="password" id="v-pass" name="v-pass" class="mt-1 p-2 w-full border rounded-md">
  </div>

    <!-- Submit Button -->
    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Signup</button>
</form>

</div></div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
 
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  });


</script>
 


{% endblock %}
