<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6">Skills and training</h1>

        <form action="#" method="post">
            <div class="mb-4">
                <label for="technical skills" class="block text-sm font-medium text-gray-600">Technical skills</label>
                <input type="text" id="course" name="course" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="soft skills" class="block text-sm font-medium text-gray-600">Soft skills</label>
                <input type="text" id="college" name="college" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Next</button>
            </div>
        </form>
    </div>

</body>
</html>
