<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-6">Personal Details</h1>

      <form action="2_acad.html" method="post">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-600"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-600"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>

        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-600"
            >Address</label
          >
          <textarea
            id="address"
            name="address"
            rows="3"
            class="mt-1 p-2 w-full border rounded-md"
          ></textarea>
        </div>

        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
          >
            Next
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
